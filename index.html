<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="banner">
        <img class="img-responsive" id="imgLogo" src="assets/images/Logo.png" alt="Logo">
    </nav>
    
    <div class="jumbotron container search-container">
        <div class="row">
            <div class="col s12 m6 l3">
                <p>Departure</p>
                <input type="text" class="">
            </div>
            <div class="col s12 m6 l3">
                <p>Arrival</p>
                <input type="text" class="">
            </div>
            <div class="col s12 m6 l3">
                <p>Date</p>
                <input type="text" class="">
            </div>
        </div>
    </div>
    <!-- Container to store all of flight search information from Skyscanner-->
    <div class="jumbotron container flight-container">
        Flight Results Here
    </div>
    <!-- Container to store top 5 Activities from  Yelp API-->
    <div class="jumbotron container activity-container">
        Activity Results Here
    </div>
    <!-- Container to store top 5 Restaurants from Yelp API -->
    <div class="jumbotron container restaurant-container">
        Restaurant Results Here
    </div>

    <!-- JQUERY and Javascript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
